<script>
var even_counter=0;
var odd_counter=0;
var arr=[4,3,4,5,8,7,2,1,3,5];
for(var i=0;i<arr.length;i++){
if(arr[i]%2===0){
even_counter+=1;
document.write(even_counter+"even"+"<br>");
}
else{
odd_counter+=1;
document.write(odd_counter+"odd"+"<br>");
}
}
if(even_counter<odd_counter){
for(var i=0;i<arr.length;i++){
if(arr[i]%2===0){
alert(arr[i]);
}}}
if(even_counter>odd_counter){
for(var i=0;i<arr.length;i++){
if(arr[i]%2!=0){
alert(arr[i]);
}
}}
if(even_counter===odd_counter){
console.error("enter message here");}

</script>
